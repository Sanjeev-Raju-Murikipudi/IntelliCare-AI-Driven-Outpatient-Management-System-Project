
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="sidebar border-end pt-3 d-flex flex-column" id="sidebar-wrapper">
    <!-- Navigation Links -->
    <div class="list-group list-group-flush mt-4 flex-grow-1">
      <a *ngFor="let item of navItems"
         (click)="navigateTo(item.route)"
         class="list-group-item list-group-item-action border-0 p-3 nav-link d-flex align-items-center"
         [class.active]="isActive(item.route)">
        <i [class]="item.icon + ' me-3'"></i>
        <span>{{ item.label }}</span>
      </a>
    </div>

    <!-- Logout Button -->
    <div class="p-3 border-top">
      <!-- <button class="btn btn-outline-danger w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button> -->
    </div>
  </div>

  <!-- Main Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <div class="container-fluid main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
