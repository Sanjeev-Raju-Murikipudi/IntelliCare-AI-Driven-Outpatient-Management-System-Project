<div *ngIf="slots.length > 0">
  <h4>Available Slots for {{ doctorName }}</h4>
  <ul class="list-group">
    <li *ngFor="let slot of slots" class="list-group-item d-flex justify-content-between align-items-center">
      {{ slot.date_Time | date:'short' }}
      <button class="btn btn-primary btn-sm" (click)="openRescheduleModal(slot.date_Time)">Select</button>
    </li>
  </ul>
</div>
 
<!-- Reschedule Confirmation Modal -->
<!-- Reschedule Confirmation Modal -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" aria-labelledby="rescheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content"> <!-- Ensures consistent Bootstrap styling -->
      <div class="modal-header">
        <h5 class="modal-title" id="rescheduleModalLabel">Reschedule Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to reschedule this appointment to the selected slot?
      </div>
      <div class="modal-footer">
   
        <button type="button" class="btn btn-warning" (click)="confirmRescheduleAction()">Yes, Reschedule</button>
      </div>
    </div>
  </div>
</div>
