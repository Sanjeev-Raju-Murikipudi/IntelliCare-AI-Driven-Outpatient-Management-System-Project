<div class="contact-section py-5">
    <div class="container contact-container">
       
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="display-6 fw-bold contact-title">CONTACT US</h2>
            </div>
        </div>
 
        <div class="row align-items-center g-5 contact-content-row">
           
            <div class="col-lg-6 col-md-12">
                <div class="image-wrapper shadow-lg rounded-3">
                    <img src="https://www.shutterstock.com/image-photo/smiling-doctor-checking-childs-lungs-600nw-2119548194.jpg"
                         alt="Doctor attending patient and mother"
                         class="img-fluid contact-image">
                </div>
            </div>
 
            <div class="col-lg-6 col-md-12 contact-info-column">
                <div class="p-3">
                   
                    <h3 class="info-heading fw-bold">{{ contactInfo.heading }}</h3>
                    <p class="mb-1">{{ contactInfo.addressLine1 }}</p>
                    <p class="mb-4">{{ contactInfo.addressLine2 }}</p>
 
                    <p class="mb-1">{{ contactInfo.tel }}</p>
                    <p class="mb-4">{{ contactInfo.email }}</p>
 
                    <h3 class="info-heading fw-bold mt-5">{{ careersInfo.heading }}</h3>
                    <p class="mb-4">{{ careersInfo.description }}</p>
                   
                    <button class="btn btn-outline-dark explore-btn mt-2">Explore Jobs</button>
                </div>
            </div>
        </div>
    </div>
</div>
