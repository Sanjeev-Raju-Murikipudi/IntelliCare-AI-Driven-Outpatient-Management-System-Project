<div class="container-fluid min-vh-100">
  <div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 shadow-sm p-0 d-flex flex-column custom-sidebar">
      <div class="p-4 border-end flex-grow-1">
        <h3 class="text-dark mb-70 fw-bold text-center ">
          <i class="fas fa-user-md me-2  text-dark" ></i>Doctor Panel
        </h3><br><br>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a routerLink="/doctor/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link sidebar-link">
              <i class="fas fa-id-card me-2"></i>Profile
            </a>
          </li>
          <li class="nav-item mb-2">
            <a routerLink="/doctor/appointments" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link sidebar-link">
              <i class="fas fa-calendar-check me-2"></i>Appointments
            </a>
          </li>
          <li class="nav-item mb-2">
            <a routerLink="/doctor/appointments/by-date" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link sidebar-link">
              <i class="fas fa-calendar-day me-2"></i>Appointments by Date
            </a>
          </li>
        </ul>
      </div>
 
      <!-- Logout Button at Bottom -->
      <div class="p-4 border-top">
        <!-- <a routerLink="/logout" class="nav-link sidebar-link logout-link">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a> -->
      </div>
    </div>
 
    <!-- Main Content -->
    <div class="col-md-9 p-4 main-content">
      <div class="rounded shadow-sm p-4 bg-white">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
