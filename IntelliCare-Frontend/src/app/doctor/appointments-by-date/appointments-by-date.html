<div class="appointments-date-wrapper">
  <div class="appointment-card animated-card">
 
    <h4 class="text-dark mb-3">
      <i class="fas fa-calendar-alt me-2 "></i> Appointments by Date
    </h4>
 
    <div class="mb-3">
      <label class="form-label text-dark">Select Date</label>
      <input type="date" class="form-control" [(ngModel)]="selectedDate" />
    </div>
 
    <button class="btn btn-primary mb-3" (click)="fetchAppointments()">
      <i class="fas fa-search me-2"></i> Fetch Appointments
    </button>
 
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-light" role="status"></div>
    </div>
 
    <div *ngIf="!loading && success" class="alert alert-success modern-alert">
      <i class="fas fa-check me-2"></i> {{ success }}
    </div>
 
    <div *ngIf="!loading && error" class="alert alert-danger modern-alert">
      <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
    </div>
 
    <div class="table-responsive" *ngIf="!loading && appointments.length > 0">
      <table class="table modern-table text-dark">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Time</th>
            <th>Status</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appt of appointments">
            <td>{{ appt.patientName }}</td>
            <td>{{ appt.scheduledTime | date:'shortTime' }}</td>
            <td>{{ appt.status }}</td>
            <td>{{ appt.reason }}</td>
          </tr>
        </tbody>
      </table>
    </div>
 
    <div *ngIf="!loading && appointments.length === 0" class="alert alert-info modern-alert text-dark bg-transparent border-dark">
      <i class="fas fa-info-circle me-2"></i> No appointments found for selected date.
    </div>
 
  </div>
</div>
