<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Available Doctors</h2>
     <a
    class="btn btn-outline-primary"
    [routerLink]="['/patient/appointments']"
    *ngIf="isPatientUser"
  >
    My Appointments
  </a>
  </div>

  <!-- Loading & Error States -->
  <div *ngIf="isLoading" class="text-center my-5">Loading doctorsâ€¦</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Doctor Cards -->
  <div class="row g-4" *ngIf="!isLoading && !error">
    <div class="col-md-4 col-sm-6" *ngFor="let doctor of doctors">
      <div class="doctor-card shadow-sm">
        <img *ngIf="doctor.photoUrl || doctor.doctorPhotoUrl"
             [src]="doctor.photoUrl || doctor.doctorPhotoUrl"
             alt="Doctor photo"
             class="doctor-image" />
        <div class="doctor-info">
          <h5 class="doctor-name">{{ doctor.name || doctor.doctorName }}</h5>
          <p class="specialization">Specialization: {{ doctor.specialization || doctor.doctorSpecialization }}</p>
          <p class="address text-muted" *ngIf="doctor.address || doctor.doctorAddress">
            {{ doctor.address || doctor.doctorAddress }}
          </p>
        </div>
        <button
          class="btn btn-gradient w-100 mt-2"
          [routerLink]="['/doctors', doctor.doctorId || doctor.doctorID]"
          *ngIf="isPatientUser"
        >
          View Details
        </button>
      </div>
    </div>

    <!-- No Doctors -->
    <div *ngIf="doctors.length === 0 && !isLoading" class="text-center w-100">
      No doctors available.
    </div>
  </div>
</div>
